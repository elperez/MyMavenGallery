<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
            <style> 
                body {
                    font-size:10px;
                }
                td {
                    vertical-align: top;
                }
            </style>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="false" closable="false" collapsible="false">
                    Header
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" resizable="false" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <h:form id="tableFormId">
                        <p:dataTable id="tablePhotosId"
                                     value="#{myGalleryBean.photos}"
                                     var="t"
                                     rows="10"
                                     paginator="true"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink}
                                                        {PreviousPageLink} {PageLinks} {NextPageLink}
                                                        {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="5,10"
                                     emptyMessage="No photos found ...">
                            <p:column headerText="Preview" style="width:50px;">
                                <p:graphicImage id="previewId" name="icons/preview.png"
                                                style="cursor:pointer" />
                                <p:overlayPanel id="previewPaneId" for="previewId"
                                                showEffect="blind" hideEffect="explode"
                                                showEvent="mouseover" hideEvent="mouseout"
                                                showCloseIcon="true">
                                    <p:graphicImage name="photos/#{t.name}" width="200" height="105"/>
                                </p:overlayPanel>
                            </p:column>
                            <p:column style="width:15px;">
                                <h:selectBooleanCheckbox value="#{t.selected}" />
                            </p:column>
                            <p:column headerText="Name">
                                <h:outputText value="#{t.name}"/>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
